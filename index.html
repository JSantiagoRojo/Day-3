<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <header class="header">
        <p class="header_contenido">Elección de Especialización</p>
    </header>

    <main class="contenido">
        <button class="boton" id="Comenzar">Comenzar</button>

        <div class="contenido_primera_eleccion" id="formularioNombre" style="display:none">
            <label class="nombre" for="nombre">Nombre:</label>
            <input class="caja_input" type="text" id="nombre">
            <button class="boton_ingresar" id="IngresarNombre">Ingresar</button>
        </div>

        <button class="boton" id="Iniciar"style="display:none">Iniciar</button>

        <div class="contenido_elecciones" id="Elecciones" style="display:none">
            <p class="contenido_elecciones_lista">1. Front-End</p> 
            <p class="contenido_elecciones_lista">2. Back-End</p> 
            <p class="contenido_elecciones_texto">Escribe el número de tu elección</p> 
            <label for="opcion">Elección:</label>
            <input class="caja_input" type="number" id="opcion">
            <button class="boton_ingresar" id="ElegirOpcion">Elegir</button>
        </div>

        <div class="contenido_elecciones" id="FrontEnd" style="display:none">
            <p class="contenido_elecciones_lista">1. React</p> 
            <p class="contenido_elecciones_lista">2. Vue</p> 
            <p class="contenido_elecciones_texto">Escribe el número de tu elección</p> 
            <label for="opcion1">Elección:</label>
            <input class="caja_input" type="number" id="opcion1">
            <button class="boton_ingresar" id="ElegirOpcionFront">Elegir</button>
        </div>
        
            <div class="contenido_elecciones" id="BackEnd" style="display:none">
            <p class="contenido_elecciones_lista">1. C#</p> 
            <p class="contenido_elecciones_lista">2. Java</p> 
            <label for="opcion2">Elección:</label>
            <input class="caja_input" type="number" id="opcion2">
            <button class="boton_ingresar" id="ElegirOpcionBack">Elegir</button>
        </div>

        <div class="contenido_elecciones" id="Tecnologias" style="display:none">
            <p class="contenido_elecciones_texto">¿Deseas estudiar otra tecnologia?</p>
            <label for="respuesta">Si o No:</label>
            <input class="caja_input" type="text" id="respuesta">
            <button class="boton_ingresar" id="Agregar">Agregar</button>
        </div>
        
        <button class="boton" id="Reiniciar"style="display:none">Reiniciar</button>

</main>   
    <script src="app.js"></script>
</body>
</html>
