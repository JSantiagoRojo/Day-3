<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="Comenzar">Comenzar</button>

      <div id="formularioNombre" style="display:none">
       <label for="nombre">Nombre:</label>
       <input type="text" id="nombre">
       <button id="IngresarNombre">Ingresar</button>
   </div>

<button id="Iniciar"style="display:none">Iniciar</button>

<div id="Elecciones" style="display:none">
    <p>1. Front-End</p> 
    <p>2. Back-End</p> 
    <p>Escribe el número de tu elección</p> 
       <label for="opcion">Elección:</label>
       <input type="number" id="opcion">
       <button id="ElegirOpcion">Elegir</button>
   </div>

   <div id="FrontEnd" style="display:none">
    <p>1. React</p> 
    <p>2. Vue</p> 
    <p>Escribe el número de tu elección</p> 
       <label for="opcion1">Elección:</label>
       <input type="number" id="opcion1">
       <button id="ElegirOpcionFront">Elegir</button>
   </div>
  
     <div id="BackEnd" style="display:none">
       <p>1. C#</p> 
       <p>2. Java</p> 
       <label for="opcion2">Elección:</label>
       <input type="number" id="opcion2">
       <button id="ElegirOpcionBack">Elegir</button>
   </div>

  <div id="Tecnologias" style="display:none">
     <p>¿Deseas estudiar otra tecnologia?</p>
       <label for="respuesta">Si o No:</label>
       <input type="text" id="respuesta">
       <button id="Agregar">Agregar</button>
   </div>
<button id="Reiniciar"style="display:none">Reiniciar</button>

   
    <script src="app.js"></script>

</html>
